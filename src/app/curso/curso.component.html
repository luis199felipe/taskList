<br>
<div class="container">
  <div class="card">
    <div class="card-header">
      Curso
      <button type="button" routerLink="new-curso" class="btn btn-primary">Nuevo curso</button>
    </div>
    <div class="card-body">


      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-4" for="nombreCurso">Nombre</label>
          <div class="col-sm-8">
            <input type="text" name="nombreCurso" id="nombreCurso" class="form-control"
              placeholder="Ingrese el nombre del curso" ([ngModel])="model.nombre">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="nombreCurso">Profesor</label>
          <div class="col-sm-8">
            <input type="text" name="nombreCurso" id="nombreCurso" class="form-control"
              placeholder="Ingrese el nombre del curso" ([ngModel])="model.nombre">
          </div>
        </div>


      </form>

    </div>
  </div>

</div>
