<br>
<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-10">
          <h4>Materias</h4>
        </div>
        <div class="col-2">
          <button type="button" [routerLink]="['/curso']" class="btn btn-primary"> Nuevo curso </button>
        </div>
      </div>
    </div>
    <div class="card-body">

      <div class="row" *ngFor="let i of filasArray" style="margin: 2rem;">
        <app-cursoCard *ngFor="let curso of matrix[i]" [cursoCard]="curso"></app-cursoCard>
      </div>
    </div>
  </div>

</div>
