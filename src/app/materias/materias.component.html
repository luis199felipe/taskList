<div class="card">
    <div class="card-header">
        Inicio
    </div>
    <div class="card-body">
        <h5 class="card-title">Materias</h5>
        <p class="card-text">Aquí encontrará sus materias.</p>
        <br>

        <div class="row justify-content-center" *ngFor="let i of filasArray" style="margin-bottom: 2rem;">
            <app-cursoCard *ngFor="let curso of matrix[i]" [curso]="curso"></app-cursoCard>
        </div>
    </div>
</div>
